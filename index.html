<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TextCryptCLI - 暗号化/解析ツール</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" role="main" aria-label="TextCryptCLI">
    <div id="header">TextCryptCLI - 文字列暗号化＆解析ツール</div>

    <div id="output" tabindex="0" aria-live="polite"></div>
     <form id="cmdForm" autocomplete="off" style="display:flex; gap:10px; flex-wrap:wrap;">
  <select id="modeSelect" aria-label="モード選択">
    <option value="encode">エンコード</option>
    <option value="decode">デコード</option>
    <option value="analyze">解析</option>
  </select>

  <select id="methodSelect" aria-label="手法選択">
    <option value="base64">Base64</option>
    <option value="caesar">Caesar暗号</option>
    <option value="sha256">SHA-256</option>
    <option value="sjis">SJIS風文字化け</option>
  </select>

  <input
    type="text"
    id="cmdInput"
    placeholder="ここに文字列を入力"
    aria-label="対象文字列"
    spellcheck="false"
    autocomplete="off"
    autofocus
    style="flex-grow:1; font-family: monospace; font-size:1.2rem; padding: 8px 12px; background:#111; color:#eee; border:none; outline:none; box-shadow: inset 0 0 8px #000; border-radius: 0;"
  />
  <button type="submit">送信</button>
</form>

    <div id="infoArea">
      <small>これはローカルで動作するテキスト暗号/復号ツールです。</small>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
